<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JHE Haul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding-top: 70px;
    }
    .card {
      background: #1e293b;
      padding: 32px;
      border-radius: 16px;
      width: 92%;
      max-width: 560px;
      margin: auto;
      box-shadow: 0 0 22px rgba(0,0,0,.45);
    }
    h1 { color: #22c55e; margin: 0 0 10px; }
    p { color: #cbd5e1; }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 16px;
      margin-top: 14px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    .btn-customer { background: #22c55e; color: #0b1220; }
    .btn-hauler   { background: #38bdf8; color: #0b1220; }
    .btn-login    { background: transparent; color: white; border: 2px solid #334155; }
    .note { margin-top: 18px; font-size: 14px; color: #94a3b8; }
  </style>
</head>

<body>
  <div class="card">
    <h1>JHE HAUL</h1>
    <p>Choose your side to get started.</p>

    <a class="btn btn-customer" href="/start/customer">I’m a Customer</a>
    <a class="btn btn-hauler" href="/start/hauler">I’m a Hauler</a>

    <a class="btn btn-login" href="/login">Already have an account? Log in</a>

    <div class="note">
      If you see this page, your deployment + templates are working correctly.
    </div>
  </div>
</body>
</html>
