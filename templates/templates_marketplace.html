<!DOCTYPE html>
<html>
<head>
  <title>JHE Haul - Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      text-align: center;
      padding-top: 70px;
    }
    .card {
      background: #1e293b;
      padding: 28px;
      border-radius: 14px;
      width: 92%;
      max-width: 560px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,.4);
    }
    h1 { color: #22c55e; margin-bottom: 8px; }
    p { color: #cbd5e1; }
    .btn {
      display: block;
      text-decoration: none;
      padding: 14px 16px;
      border-radius: 10px;
      font-weight: bold;
      margin: 12px auto;
      width: 100%;
      max-width: 420px;
    }
    .btn-primary { background: #22c55e; color: #0b1220; }
    .btn-secondary { background: #334155; color: white; }
    .small { font-size: 14px; margin-top: 14px; color: #94a3b8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>JHE HAUL</h1>
    <p>Welcome to the marketplace. Choose your role to continue.</p>

    <a class="btn btn-primary" href="/customer">I’m a Customer (Post a Job)</a>
    <a class="btn btn-secondary" href="/hauler">I’m a Hauler (Find Jobs)</a>

    <div class="small">
      Server status: <strong style="color:#22c55e;">CONNECTED</strong>
    </div>
  </div>
</body>
</html>
